<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="display" id="display">0</div>
        <div class="calculator_keys" id="calculator_keys">
            <button class="key_operador" id="operadorSoma">+</button>
            <button class="key_operador" id="operadorSubtrai">-</button>
            <button class="key_operador" id="operadorMulti">*</button>
            <button class="key_operador" id="operadorDivide">รท</button>
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="tecla0">0</button>
            <button id="decimal">,</button>
            <button id="limpadisplay">AC</button>
            <button class="key_result" id="result">=</button>   
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
